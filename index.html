<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <!-- <img src="/bgImg.jpg" alt="not getting loaded"> -->
    <div class="box" id="box">
        <h2 class="heading" id="heading">TIP CALCULATOR</h2>
        <table id="my-table" class="my-table">
            <tr>
                <td>Bill Amout:</td>
                <td><input id="bill-amount" type="number" oninput="onInputforbill()"></td>
            </tr>
            <tr>
                <td>Tip percentage:</td>
                <td><input id="tip-percentage" oninput="onInputHandler()" type="number"></td>
            </tr>
            <tr>
                <td>Tip Amout:</td>
                <td><input id="tip-amount" type="number"></td>
            </tr>
            <tr>
                <td>Total Bill:</td>
                <td><input id="total-bill" type="number"></td>
            </tr>
        </table>
        <button id="btn" class="btn" onclick="onClickHandler()">Calculate</button><br>
        <h2 id="alldata" class="alldata"></h2>
    </div>
</body>
</html>
